apiVersion: dynamodb.services.k8s.aws/v1alpha1
kind: Table
metadata:
  name: $TABLE_NAME
spec:
  tableName: $TABLE_NAME
  tableClass: STANDARD
  attributeDefinitions:
    - attributeName: PK
      attributeType: S
    - attributeName: SK
      attributeType: S
    - attributeName: GSI1PK
      attributeType: S
    - attributeName: GSI1SK
      attributeType: S
    - attributeName: GSI2PK
      attributeType: S
  keySchema:
    - attributeName: PK
      keyType: HASH
    - attributeName: SK
      keyType: RANGE
  billingMode: PAY_PER_REQUEST
  streamSpecification:
    streamEnabled: true
    streamViewType: "NEW_AND_OLD_IMAGES"
  replicationGroup:
    - regionName: $REPLICA_REGION_1
    - regionName: $REPLICA_REGION_2
  globalSecondaryIndexes:
    - indexName: GSI1
      keySchema:
        - attributeName: GSI1PK
          keyType: HASH
        - attributeName: GSI1SK
          keyType: RANGE
      projection:
        projectionType: ALL
    - indexName: GSI2
      keySchema:
        - attributeName: GSI2PK
          keyType: HASH
      projection:
        projectionType: KEYS_ONLY 